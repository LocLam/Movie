<div class="container mb-5">
  <div class="row" *ngIf="!((isLoading$ | async) && (isLoadingYT$ | async)); else loading">
    <div class="col col-12" *ngFor="let video of videos">
      <app-video [video]="video"></app-video>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
