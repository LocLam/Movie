<div class="row">
  <div class="col col-md-5 video">
    <iframe  [src]="video?.url | safe"> </iframe>
  </div>
  <div class="col col-md-7">
    <div class="title">{{ video?.name }}</div>
    <div class="share-by d-flex flex-row">
      <div class="label">Shared by:</div>
      <div class="shared-by-video">{{ video?.sharedBy }}</div>
    </div>
    <div class="description">{{ video?.description }}</div>
  </div>
</div>
